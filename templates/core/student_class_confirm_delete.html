{% extends 'base.html' %}

{% block title %}Delete Class - Jets Fees{% endblock %}
{% block page_title %}Delete Class{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <div class="card"
        style="background: white; padding: 2rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); text-align: center;">

        <div
            style="width: 60px; height: 60px; background: var(--danger-light); color: var(--danger); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin: 0 auto 1.5rem;">
            <i class="ph ph-trash"></i>
        </div>

        <h2 style="font-size: 1.25rem; margin-bottom: 1rem;">Delete {{ object.name }}?</h2>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">
            Are you sure you want to delete this class? This action cannot be undone.
        </p>

        <form method="post">
            {% csrf_token %}
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn-primary"
                    style="background-color: var(--danger); color: white; padding: 0.875rem 2rem; border: none; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; flex: 1;">
                    Yes, Delete
                </button>
                <a href="{% url 'class_list' %}"
                    style="padding: 0.875rem 2rem; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-weight: 600; text-align: center; flex: 1; text-decoration: none; color: var(--text-main);">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
